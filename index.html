<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Systems.png" type="image/x-icon">
    <title>Traducteur | Universel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="img-container">
            <img src="Systems.png" alt="Logo de Zeffect Systems">
        </div>
        <h2>Zeffect Systems</h2>
        <div class="nouveautes">
            <a href="nouveautes.html" class="nouveautes-button">Découvrir les nouveautés</a>
        </div>
    </header>




    <div class="container">
        <h1>Traducteur Universel</h1>
        <div class="translator">
            <textarea id="inputText" placeholder="Entrez votre texte ici..."></textarea>
            <select id="translationType">
                <option value="original">Original</option>
                <option value="binary">Binaire</option>
                <option value="morse">Morse</option>
                <option value="hex">Hexadécimal</option>
                <option value="hieroglyphs">Hiéroglyphes</option>
                <option value="braille">Braille</option>
            </select>
            <button id="translateButton">Traduire</button>
            <textarea id="outputText" placeholder="Traduction..." readonly></textarea>
            <div id="errorMessage" class="error-message"></div>
            <div class="button-container">
                <button id="copyButton" class="copyButton">Copier</button>
                <button id="deleteButton" class="deleteButton">Effacer</button>

                <label class="switch">
                    <span class="sun">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <g fill="#ffd43b">
                                <circle r="5" cy="12" cx="12"></circle>
                                <path
                                    d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z">
                                </path>
                            </g>
                        </svg>
                    </span>
                    <span class="moon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                            <path
                                d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z">
                            </path>
                        </svg>
                    </span>
                    <input type="checkbox" class="input" id="themeSwitch">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="fade" id="fade"></div>
    <script src="scripts.js"></script>



    <div class="donation-container">
        <a class="button" href="https://www.paypal.com/donate/?hosted_button_id=2ENBJBYTP7PF6">
            <span class="button-content">Faire un don</span>
        </a>

        <div class="loader-container">
            <div class="loader">
                <div class="loader-bar"></div>
            </div>
            <div class="value">0€</div>
        </div>
    </div>

    <script>
        function updateLoader(value) {
            const loaderBar = document.querySelector('.loader-bar');
            const valueText = document.querySelector('.value');

            loaderBar.style.width = value + '%';

            valueText.textContent = value + '€';
        }

        //#######################################################//
        updateLoader(0);
        //#######################################################//
    </script>


    <footer>
        <div class="logo-container">
            <img src="Systems.png" alt="Logo du site">
        </div>
        <div class="text-container">
            <p>Made by Zeffect ©2024. Tous droits réservés</p>
            <p>zeffectsystems@gmail.com</p>
        </div>
    </footer>

</body>

</html>
